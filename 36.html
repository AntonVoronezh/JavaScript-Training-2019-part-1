    <h3>Задача 1. Дан массив с числами. Создайте новый массив, состоящий из квадратов этих чисел</h3>

    <script>
        const arr1 = [1, 2, 3, 4, 5];
        const arr1New = [];

        arr1.forEach(elem => {

            arr1New.push(elem * elem);

        });

        console.log(arr1New);
